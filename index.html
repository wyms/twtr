<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Twitter Profile Settings (How to fix spam and bot problem) </title>
    <style>
      body {
        background-color: #F5F8FA;
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        padding: 0;
      }
      h1 {
        font-size: 24px;
        font-weight: 700;
        margin: 16px 0;
      }
      form {
        background-color: #FFFFFF;
        border: 1px solid #E1E8ED;
        border-radius: 4px;
        margin: 16px auto;
        max-width: 600px;
        padding: 16px;
      }
      label {
        color: #1DA1F2;
        display: block;
        font-size: 14px;
        font-weight: 700;
        margin-bottom: 8px;
      }
      input[type="number"] {
        border: 1px solid #E1E8ED;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
        padding: 8px;
        width: 80px;
      }
      input[type="checkbox"] {
        margin-right: 8px;
      }
      button[type="submit"] {
        background-color: #1DA1F2;
        border: none;
        border-radius: 999px;
        color: #FFFFFF;
        font-size: 16px;
        font-weight: 700;
        padding: 12px 16px;
      }
      button[type="submit"]:hover {
        background-color: #0F8EC7;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Twitter Profile Settings (How to fix spam and bot problem)</h1>
    <form>
      <h2>Mute Settings</h2>
      <label for="mute-followers">Mute users with less than:</label>
      <input type="number" id="mute-followers" name="mute-followers" min="0" step="1">
      <label for="mute-followers">followers</label>
      
      <h2>Block Settings</h2>
      <label for="block-followers">Block users with less than:</label>
      <input type="number" id="block-followers" name="block-followers" min="0" step="1">
      <label for="block-followers">followers</label>
      
      <label>
        <input type="checkbox" id="automatic-block" name="automatic-block">
        Automatically block users who block you
      </label>
      
      <button type="submit">Save Settings</button>
    </form>
  </body>
</html>
